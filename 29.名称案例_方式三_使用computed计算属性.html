<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名称案例_方式三_使用computed计算属性</title>
    <script src="vue.js"></script>
</head>
<body>
    <h3>名称案例_方式三_使用computed计算属性</h3>
    <div id="app">
        <input type="text" v-model="firstName"> +
        <input type="text" v-model="lastName"> =
        <input type="text" v-model="fullName">
    </div>

    <script>
        var vm= new Vue({
            el: "#app",
            data: {
                firstName: "",
                lastName: '',
            },
            methods:{},
            // 在computed 属性中，可以定义一些属性，叫做【计算属性】。
            // 这些属性本质上是一个方法，但是我们在使用的时候，把他们的名称直接当作属性来使用，并不会当作方法来调用。
            computed:{
                // 注意：1.计算属性function中任何data中的数据发生变化，就会触发重新计算
                //       2.在调用这个计算属性的时候不能使用()
                //       3.这里的fullName是计算属性，不能再data中有定义，另外注意这个函数用的是return
                "fullName": function () {
                    return  this.firstName + "-" + this.lastName
                },
            }
        })
        // computed 属性的结果会被缓存，除非依赖的响应式属性变化了才会重新计算。主要当作一个属性来使用；
        // methods  方法表示一个具体的操作，主要书写业务逻辑；
        // watch    是一个对象，键是需要观察的表达式，值是对应的回调函数。主要用来监听某些特征数据的变化，从而进行具体的业务逻辑操作，可以看作是computed和methods的结合体。
    </script>



</body>
</html>
