<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名称案例_使用keyup事件实现</title>
    <script src="vue.js"></script>
</head>
<body>
    <h3>名称案例_使用keyup事件实现</h3>
    <div id="app">
        <!-- 1.使用keyup事件实时监听文本框数据的改变； 使用v-model绑定文本框内容 -->
        <input type="text" v-model="firstName" @keyup="getFullName"> +
        <input type="text" v-model="lastName" @keyup="getFullName"> =
        <input type="text" v-model="fullName">
    </div>

    <script>
        var vm= new Vue({
            el: "#app",
            data: {
                firstName: "",
                lastName: '',
                fullName: ''
            },
            methods:{
                getFullName(){
                    this.fullName = this.firstName + "-" + this.lastName
                }
            }
        })
    </script>



</body>
</html>
