<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue_axios_learn</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div style="margin-left: auto; margin-right: auto" id="app">
        <h1>网站列表</h1>
        <div v-for="site in info">
            {{ site.name }}
        </div>
    </div>
    <script type = "text/javascript">
        new Vue({
            el: '#app',
            data () {
                return {
                    info: null
                }
            },
            mounted () {
                axios
                    .get('./6.json_demo.json')
                    .then(response => (this.info = response.data.sites))
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            }
        })
    </script>
</body>
</html>
