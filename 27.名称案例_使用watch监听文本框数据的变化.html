<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名称案例_使用watch监听文本框数据的变化</title>
    <script src="vue.js"></script>
</head>
<body>
    <h3>名称案例_使用watch监听文本框数据的变化</h3>
    <div id="app">
        <input type="text" v-model="firstName"> +
        <input type="text" v-model="lastName"> =
        <input type="text" v-model="fullName">
    </div>

    <script>
        var vm= new Vue({
            el: "#app",
            data: {
                firstName: "",
                lastName: '',
                fullName: ''
            },
            methods:{},
            // 使用Vue的这个属性，可以实时监听data中数据的变化，一旦有变化就会触发相应的处理函数
            watch:{
                "firstName": function (newVal, oldVal) {
                    console.log("注意，这个函数默认有两个参数:" + newVal + "------>" + oldVal);
                    this.fullName = this.firstName + "-" + this.lastName
                },
                "lastName": function () {
                    this.fullName = this.firstName + "-" + this.lastName
                }
            }
        })
    </script>



</body>
</html>
