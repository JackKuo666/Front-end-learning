<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件_创建组件的方式</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
        <mycom2></mycom2>
        <mycom3></mycom3>
    </div>
    <div id="app2">
        <hr/>
        <h2>二.全局自定义组件可以在不同的id中使用</h2>
        <p>全局：</p>
        <mycom3></mycom3>
        <p>私有：</p>
        <login></login>
    </div>

    <!-- 在被控制的 #app 外面,使用 template 元素,定义组件的HTML模板结构   -->
    <template id="tmp3">
        <!--   模板结构只能有一个父组件     -->
        <div>
            <h3>3.这是通过 template 元素,在外部定义的组件结构,这个结构下的元素可以提示和高亮</h3>
        </div>
    </template>

    <script>
        Vue.component("mycom1", Vue.extend({
            template: "<h3> 1.这是使用 Vue.extend 创建的组件</h3>"
        }));

        Vue.component("mycom2", {
            template: "<h3> 2.这是直接使用 Vue.component 创建的组件</h3>"
        });

        Vue.component("mycom3", {
            template: "#tmp3"
        });

        var vm = new Vue({
            el: "#app",
            data: {},
            methods:{

            }
        });

        var vm2 = new Vue({
            el:"#app2",
            data: {},
            methods: {},
            // 过滤器
            filters:{},
            // 自定义指令
            directives:{},
            // 自定义实例内部私有组件
            components: {
                login:{
                    template: "<h3>5.这是私有的 login 组件</h3>"
                }
            },

            // 钩子函数
            beforeCreate(){},
            created(){},
            beforeMount(){},
            mounted(){},
            beforeUpdate(){},
            updated(){},
            beforeDestroy(){},
            destroyed(){}
        })
    </script>

</body>
</html>
